seed: 42
device: cuda:0
num_steps_per_env: 24
max_iterations: 100000
empirical_normalization: false
policy:
  class_name: ActorCriticRecurrent
  init_noise_std: 1.0
  actor_hidden_dims:
  - 256
  - 256
  - 128
  critic_hidden_dims:
  - 256
  - 256
  - 128
  activation: elu
  rnn_hidden_size: 256
  rnn_num_layers: 1
  rnn_type: lstm
algorithm:
  class_name: PPO
  value_loss_coef: 1.0
  use_clipped_value_loss: true
  clip_param: 0.2
  entropy_coef: 0.008
  num_learning_epochs: 5
  num_mini_batches: 4
  learning_rate: 0.001
  schedule: adaptive
  gamma: 0.99
  lam: 0.95
  desired_kl: 0.01
  max_grad_norm: 1.0
save_interval: 100
experiment_name: g1_rough
run_name: ''
logger: wandb
neptune_project: isaaclab
wandb_project: g1_rough
resume: true
load_run: 2025-02-06_21-12-56
load_checkpoint: model_.*.pt
distill: false
